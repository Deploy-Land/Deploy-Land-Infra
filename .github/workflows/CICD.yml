name: Terraform CICD

on:
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform:
    name: Terraform CICD
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS Credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ap-northeast-2
        role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
        role-session-name: GitHubActionsOIDC

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Install tfsec
      run: |
        curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

    - name: Run tfsec Scan
      run: |
        tfsec --format=json . > tfsec_output.json || true

    - name: Terraform Init
      run: terraform init -no-color

    - name: Terraform Plan
      id: plan
      run: |
        terraform plan -no-color -detailed-exitcode -out=tfplan > plan_output.txt || exit_code=$?
        echo "exit_code=${exit_code:-0}" >> $GITHUB_OUTPUT

    - name: Terraform Apply
      if: steps.plan.outputs.exit_code == '2'
      run: terraform apply -auto-approve -no-color tfplan

    - name: Update PR Results
      if: github.event.pull_request
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        recreate: true
        message: |
          ## Terraform CICD Results

          ###  tfsec Security Scan
          <details><summary>Click to expand</summary>

          ```json
          $(cat tfsec_output.json)
          ```

          </details>

          ### Terraform Plan Changes
          <details><summary>Click to expand</summary>

          ```
          $(cat plan_output.txt)
          ```

          </details>
